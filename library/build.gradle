apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compile files('libs/gson-2.3.1.jar')
    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    compile 'com.google.android.exoplayer:exoplayer-core:2.8.0'
    compile 'com.google.android.exoplayer:exoplayer-hls:2.8.0'
    compile 'com.google.android.exoplayer:exoplayer-dash:2.8.0'
    compile 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.8.0'
    compile 'com.google.android.exoplayer:exoplayer-ui:2.8.0'
    compile('com.journeyapps:zxing-android-embedded:3.6.0') { transitive = false }
    compile 'com.google.zxing:core:3.3.0'
    compile 'io.reactivex.rxjava2:rxjava:2.2.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation project(':photopicker')
}
