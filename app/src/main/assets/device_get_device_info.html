    <script>
        function setTableText(index, text) {
            var tbody = document.getElementsByTagName('tbody')[0];
            var tr = tbody.getElementsByTagName('tr')[index];
            var th = tr.getElementsByTagName('th')[1];
            th.innerText = text;
        }

        var devInfo = app.getDeviceInfo();
        if (devInfo) {
            setTableText(0, devInfo.version.sdkInt);
            setTableText(1, devInfo.board);
            setTableText(2, devInfo.bootloader);
            setTableText(3, devInfo.brand);
            setTableText(4, devInfo.device);
            setTableText(5, devInfo.display);
            setTableText(6, devInfo.fingerprint);
            setTableText(7, devInfo.hardware);
            setTableText(8, devInfo.host);
            setTableText(9, devInfo.id);
            setTableText(10, devInfo.manufacturer);
            setTableText(11, devInfo.model);
            setTableText(12, devInfo.product);
            setTableText(13, devInfo.tags);
            setTableText(14, devInfo.type);
            setTableText(15, devInfo.isEmulator);
        }

    </script>
